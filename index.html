<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------metas seo----------->

    <meta name="author" content="Gean Carlo Castellanos">
    <meta name="keywords" content="signs, sign, publicidad, personalizados, publicidad">
    <meta name="description" content="Pagina web dedicada a la facilidad de carga y envio de archivos para la impresion de personalizados o publicidad a gran formato.">

    <!------------estilos------------>
    <link rel="stylesheet" href="css/estilosIndex.css">
    <link rel="stylesheet" href="css/estilosformularios.css">
    <script src="https://kit.fontawesome.com/12005ae10c.js" crossorigin="anonymous"></script>

    <!-------------icono------------->
    <link rel="icon" href="img/iconos/1930026.png">
    
    <title>SIGNS</title>
</head>
<body>
    <nav>
        <div class="containerN">
        <div class="logoN"><img src="img/logo/signs logo-01.png" alt="logo de signs"></div>
        <div class="conteainerIconos">
            <div class="user"><a href="#" id="User"><i class="fas fa-user"></i></a>
            </div>
            <div class="formularioUsuario" id="usuario">
            </div>
            <div class="carrito"><a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="mascara">
            <div class="anterior"><i class="fas fa-chevron-left"></i>
            </div>
            <div class="slider">
                <div class="cuadro">
                    
                </div>
            </div>
            <div class="siguiente"><i class="fas fa-chevron-right"></i>                 
            </div>
        </div>
    </header>
    <section id="contenido">
        <div class="containerContenido">
        <article>
            <div>
                <a href="paginas/personalizados.html" class="cabecera">
                <div class="logoI">
                    <img src="img/logo/signs logo-01.png" alt="logo de signs">
                </div>
                <p>Personalizados</p>
                </a>
            </div>
            <div class="mascaraI">
                <div class="sliderI">
                    <div class="cuadroI">
                        <div class="imagenI">
                            <img src="img/logo/signs logo negro-01.png" alt="imagen de logos">
                        </div>
                        <p class="subInf">Stickers</p>
                    </div>
                </div>
            </div>
        </article>
        <article>
            <div>
                <a href="paginas/publicidad.html" class="cabecera">
                <div class="logoI">
                    <img src="img/logo/signs logo-01.png" alt="logo de signs">
                </div>
                <p>Publicidad</p>
                </a>
            </div>
            <div class="mascaraI">
                <div class="sliderI">
                    <div class="cuadroI">
                        <div class="imagenI">
                            <img src="img/logo/signs logo negro-01.png" alt="imagen de logos">
                        </div>
                        <p class="subInf">Stickers</p>
                    </div>
                </div>
            </div>
        </article>
        </div>
    </section>
    <footer>
        <div class="containerFooter">
        <div class="logoF">
            <img src="img/logo/signs logo negro-01.png" alt="imagen de logos">
        </div>
        <div class="containerIF">
            <div class="InfoLugar">
                <h3>Ubicacion</h3>
            </div>
            <div class="InfoContacto">
                <h3>Contactos</h3>
            </div>
        </div>
        </div>
    </footer>
    
    <!--ventanas emergentes-->
    <div id="mascaraVentana">
    <div id="formularios" class="cerrado">
        <h2 class="titulo">Inicio de sesion</h2>
        <form action="" method="post" id="Formulario">
            <div class="Usuario">
            <label for="usuario" id="LUsuario">Usuario:</label>
            <input type="text" name="usuario" id="Usuario">
            </div>
            <div class="Contraseña">
            <label for="contraseña" id="LContraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="Contraseña">
            </div>
            <div id="botones">
            <input type="button" value="Registrar" id="Registrar">
            <input type="button" value="Entrar" id="Entrar">
            <input type="button" value="Cancelar" id="Cancelar">
            <input type="hidden" name="carpeta" id="carpeta">
            </div>
        </form>
    </div>
    </div>

    <div id="UserActivo">
        
    </div>
    
    <!--js-->

    <script src="js/ejecuciones.js" type="module"></script>

    <!--js alertas-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
